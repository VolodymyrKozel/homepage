<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <title>Résumé</title>
  </head>
  <body>
    <main>
      <div class="resume">
        <div class="container">
          <div class="resume__block">
            <h1 class="contact-info__header">Volodymyr Kozel</h1>
            <h2 class="contact-info__sub-header">Full-Stack Developer</h2>

            <div class="contact_info_container fh">
              <div class="contact-info__block">
                <a
                  href="https://www.google.com/maps?q=Szczecin,Poland"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="contact-info__item"
                  aria-label="Location: Szczecin, Poland">
                  <div class="contact-info__item-icon-wrapper">
                    <svg
                      class="contact-info__item-icon"
                      width="24"
                      height="24"
                      role="img"
                      aria-label="Location icon">
                      <use href="./assets//icons.svg#icon-location"></use>
                    </svg>
                  </div>
                  <span>Szczecin, Poland</span>
                </a>
                <a
                  href="tel:+48886163431"
                  class="contact-info__item"
                  aria-label="Phone number: +48 886 163 431">
                  <div class="contact-info__item-icon-wrapper">
                    <svg
                      class="contact-info__item-icon"
                      width="24"
                      height="24"
                      role="img"
                      aria-label="Phone icon">
                      <use href="./assets//icons.svg#icon-phone"></use>
                    </svg>
                  </div>
                  <span>+48 886 163 431</span>
                </a>
                <a
                  href="mailto:kozel.volodymyr@gmail.com"
                  class="contact-info__item"
                  aria-label="Email: kozel.volodymyr@gmail.com">
                  <div class="contact-info__item-icon-wrapper">
                    <svg
                      class="contact-info__item-icon"
                      width="24"
                      height="24"
                      role="img"
                      aria-label="Email icon">
                      <use href="./assets/icons.svg#icon-email"></use>
                    </svg>
                  </div>
                  <span>kozel.volodymyr@gmail.com</span>
                </a>
                <a
                  href="https://www.linkedin.com/in/volodymyr-kozel/"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="contact-info__item"
                  aria-label="LinkedIn profile of Volodymyr Kozel">
                  <div class="contact-info__item-icon-wrapper">
                    <svg
                      class="contact-info__item-icon"
                      width="24"
                      height="24"
                      role="img"
                      aria-label="LinkedIn icon">
                      <use href="./assets/icons.svg#icon-linkedin"></use>
                    </svg>
                  </div>
                  <span>LinkedIn</span>
                </a>
                <a
                  href="https://github.com/VolodymyrKozel"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="contact-info__item"
                  aria-label="GitHub profile of Volodymyr Kozel">
                  <div class="contact-info__item-icon-wrapper">
                    <svg
                      class="contact-info__item-icon"
                      width="24"
                      height="24"
                      role="img"
                      aria-label="GitHub icon">
                      <use href="./assets/icons.svg#icon-github"></use>
                    </svg>
                  </div>
                  <span>GitHub</span>
                </a>
                <a
                  href="https://t.me/volodymyrkozel"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="contact-info__item"
                  aria-label="Telegram profile of Volodymyr Kozel">
                  <div class="contact-info__item-icon-wrapper">
                    <svg
                      class="contact-info__item-icon"
                      width="24"
                      height="24"
                      role="img"
                      aria-label="Telegram icon">
                      <use href="./assets/icons.svg#icon-telegram"></use>
                    </svg>
                  </div>
                  <span>Telegram</span>
                </a>
              </div>

              <div class="contact-info__block contact-info__block--center">
                <picture>
                  <source
                    srcset="assets/avatar.webp 1x, assets/avatar@2x.webp 2x"
                    type="image/webp"
                    width="100"
                    height="100" />
                  <img
                    class="contact-info__avatar"
                    src="assets/avatar.jpg"
                    srcset="assets/avatar.jpg 1x, assets/avatar@2x.jpg 2x"
                    alt="Avatar of Volodymyr Kozel - Full-Stack Developer"
                    width="100"
                    height="100" />
                </picture>
              </div>

              <div class="contact-info__block">
                <a
                  href="https://ua.linkedin.com/company/binary-studio_241166"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="contact-info__item"
                  aria-label="LinkedIn profile of binary studio academy">
                  <div class="contact-info__item-icon-wrapper">
                    <svg
                      class="contact-info__item-icon"
                      width="24"
                      height="24"
                      role="img"
                      aria-label="LinkedIn icon">
                      <use href="./assets/icons.svg#icon-linkedin"></use>
                    </svg>
                  </div>
                  <span>binary-studio</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
