<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <title>Résumé</title>
  </head>
  <body>
    <main>
      <div class="resume">
        <div class="container">
          <div class="resume__block">
            <h1 class="contact-info__header">Volodymyr Kozel</h1>
            <h2 class="contact-info__sub-header">Full-Stack Developer</h2>

            <div class="contact_info_container fh">
              <div class="contact-info__block"></div>

              <div class="contact-info__block contact-info__block--center">
                <picture>
                  <source
                    srcset="assets/avatar.webp 1x, assets/avatar@2x.webp 2x"
                    type="image/webp"
                    width="100"
                    height="100" />
                  <img
                    class="contact-info__avatar"
                    src="assets/avatar.jpg"
                    srcset="assets/avatar.jpg 1x, assets/avatar@2x.jpg 2x"
                    alt="Avatar of Volodymyr Kozel - Full-Stack Developer"
                    width="100"
                    height="100" />
                </picture>
              </div>

              <div class="contact-info__block"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
